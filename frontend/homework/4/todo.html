<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>To Do List</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      text-align: center;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>To Do List</h3>
    <input type="text" id="fname" name="fname"><br><br>
    <button id="click-button">Add Item</button>
    <ul id="to-list"></ul>
  </div>

  <script>
    var addButton = document.getElementById("click-button");
    addButton.addEventListener("click", addItem);

    function addItem() {
      let inputValue = document.getElementById("fname");
      const data = inputValue.value;
      const listItem = document.createElement("li");
      listItem.textContent = data;

      let deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", () => {
        listItem.remove();
      });

      listItem.appendChild(deleteButton);

      let todoList = document.getElementById("to-list");
      todoList.appendChild(listItem);

      inputValue.value = ''; // Clear input field after adding item
    }
  </script>
</body>
</html>
